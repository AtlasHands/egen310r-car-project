<!DOCTYPE html>
<html>
<head>
  <title>Car Application</title>
  <link rel="stylesheet" href="./dependencies/normalize.css">
  <link rel="stylesheet" href="./dependencies/kPage/main.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="pages">
        <div id="main_group" class="pageGroup">
            <div id="blutooth_connect_page" class="page">
                <div id="bluetooth_div">
                    <div id="connect_to_bluetooth">Connect to Bluetooth</div>
                    <div id="bluetooth_status" class="not_connected">Disconnected</div>
                </div>
            </div> 
            <div id="wifi_connect_page" class="page">
                <div id="test_connection_div">
                    <div id="test_connection">Test Connection to Car</div>
                    <div id="test_connection_status">Not Connected</div>
                </div>
            </div>
            <div id="control_page" class="page">
                <div id="control_div">
                    <div id="dpad">
                        <div id="forward" class="dpad_control">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/></svg>                        
                        </div>
                        <div id="left-right">
                            <div id="left" class="dpad_control">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                            </div>
                            <div id="right" class="dpad_control">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                            </div>
                        </div>
                        <div id="back" class="dpad_control">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path fill="#010101" d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
<script src="./dependencies/jquery.js"></script>
<script src="./dependencies/kPage/main.js"></script>
<script src="./js/ds4_controller_adaptor.js"></script>
<script src="js/index.js"></script>
</html>
